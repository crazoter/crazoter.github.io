<script>
//APP WIDE VARIABLES
  var $root = $('html,body');
//SPIFFY-TEXT
  //VARIABLES
  //Because of how this is implemented, always put the largest word first.
  var spiffy_words = ["Technology","Software","Website","Game"], 
    spiffy_index = 0,
    $spiffy_word = $("a.spiffy-word.word"),
    spiffy_word_width = 100;
  //F(X)
    //Loop through spiffy words and set timeout for reappearance. Transition CSS handles animation.
    function word_change () {
      ++spiffy_index;
      if(spiffy_index>=spiffy_words.length) { spiffy_index = 0; }
      $spiffy_word.css("width","0px");
      window.setTimeout(function(){
        $spiffy_word.text(spiffy_words[spiffy_index]);
        $spiffy_word.width(spiffy_word_width);
      },600);
    }
    function onload_spiffyWords () {
      //Setup spiffy_words
      $spiffy_word.text(spiffy_words[0]);
      //spiffy_word_width = $(".spiffy-word.title").outerWidth();//issue, decided to hardcode
      $(".spiffy-word.word").width(spiffy_word_width);
    }

//SMOOTH SCROLL
  //http://stackoverflow.com/questions/7717527/jquery-smooth-scrolling-when-clicking-an-anchor-link
  function smooth_scroll_to (selector) {
    $root.animate({scrollTop:$(selector).offset().top}, 500);
  }
  function onload_smoothAnchors () {
    $('a[href*=#]').on('click', function(event){     
        event.preventDefault();
        smooth_scroll_to(this.hash);
    });
  }

//WHEEL
  //VARIABLES
  var wheelRotation = {
    "svg-contact":135,
    "svg-about":225,
    "svg-game":270,
    "svg-work":315
  }
  var wheelIcon = {
    "svg-contact":"#svg-head",
    "svg-about":"#svg-bird",
    "svg-game":"#svg-mask",
    "svg-work":"#svg-hammer"
  }
  var svg_currentSelectedId = null,
      $svg_selector = $("#svg-selector"), 
      $svg_fill = $("#svg-fill"),
      svg_rotate_animation = $("#defs").children()[0],
      use_svg_transform = !Modernizr.csstransforms || !Modernizr.csstransitions;
  //F(X)
  function onload_wheel () {
    //wheel - get svg if supported
    if(Modernizr.svg) {
      $.get( "assets/svg/wheel2.svg", function(data) {
        $( "div.wheel" ).html(data);
        //setup wheel hover
        $(".wheel-text").mouseenter(function(){
          //animate rotation
          if(use_svg_transform) {
            $svg_selector.attr("transform","rotate("+wheelRotation[this.id]+" 200 200)");
          } else {
            $svg_selector.attr("class",this.id);
          }
          if(svg_currentSelectedId) {//if has previous
            //hide previous icon (if shown): http://stackoverflow.com/questions/8638621/jquery-svg-why-cant-i-addclass
            $(".svg-icon.selected").attr('class','svg-icon');
          }
          //popup icon
          $(wheelIcon[this.id]).attr('class','svg-icon selected');
          //rig color to icon
          var color = $(wheelIcon[this.id]).children().attr('stroke');
          $svg_selector.children().attr('stroke',color);
          $svg_fill.children().attr('fill',color);

          svg_currentSelectedId = this.id;
        }).click(function(){
          smooth_scroll_to($(this).data("href"));
        });
        $("#svg-about").trigger("mouseenter");
      });
    }
  }

  //onload
  $(function() {
    onload_spiffyWords();  //Spiffy words!
    onload_wheel();        //init wheel if svg supported
    onload_smoothAnchors();//smooth scrolling for all anchor tags
  });

  $('[href="#work"]').on('scrollSpy:enter', function() {
      console.log('enter:', $(this).attr('id'));
  });

  $('[href="#work"]').on('scrollSpy:exit', function() {
      console.log('exit:', $(this).attr('id'));
  });

  $('[href="#work"]').scrollSpy();

  $.winSizeSpy().on('scrollSpy:winSize', function () {
    console.log('x');
  })
</script>
